
{% extends 'blogs/base.html' %}

{% block title %} Post {% endblock %}


{% block content %}


<div class="container">
    <header class="blog-header py-3">
        


        <form action="{% url 'blog:search_post' %}" method="get">
            <input type="text" name="search" placeholder="Search by title" value="{{request.GET.title}}">
            <input type="submit" value="Search">
        </form>
        
           
        
        <p class="lead mb-0">
            <a href="{% url 'blog:add_new_post' %}" class="text-blue font-weight-bold" >Add New Post</a>
          </p>
    </header>

     
    <div class="row mb-2">
        
        {% for post in blog  %}
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <!-- <strong class="d-inline-block mb-2 text-primary"></strong> -->
                    <a href="{% url 'blog:details_post' post.id %}"><h4> {{ post.title }} </h4></a>
                    <hr>
                    <div class="mb-2 text-blue"><b>{{post.publish_date}}</b></div>
                    <p class="card-text mb-auto">{{post.content}}</p>
                    <a href="{% url 'blog:details_post' post.id %}" class="stretched-link">Continue reading</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>       
</div>


{% endblock %}  


<div class="row mb-2">
